name: tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: northwind
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres -d northwind"
          --health-interval=5s --health-timeout=3s --health-retries=20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.13' }
      - run: python -m venv .venv && source .venv/bin/activate && python -m pip install -r requirements.txt
      - run: cp .env.example .env
      - run: source .venv/bin/activate && python scripts/apply_schema.py && python scripts/setup_database.py && python scripts/create_readonly_role.py
      - run: source .venv/bin/activate && python -m pytest -q
